<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>learn hammerjs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        min-height: 100vh;
      }
      body {
        background: #ddd;
      }
      .box {
        width: 300px;
        height: 500px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box" id="myElement"></div>
    <script src="./hammer.js"></script>
    <script>
      // var hammertime = new Hammer(document.body, {})
      // // 监听 swipeup 和 swipedown 事件
      // hammertime.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL })
      // hammertime.on('swipeup', function (ev) {
      //   console.log('You swiped up.')
      // })

      // hammertime.on('swipedown', function (ev) {
      //   console.log('You swiped down.')
      // })

      var body = document.body
      var myElement = document.getElementById('myElement')

      // 创建 Hammer 实例并添加滑动监听器到 body
      var hammerBody = new Hammer(body)
      hammerBody.get('swipe').set({ direction: Hammer.DIRECTION_ALL })

      hammerBody.on('swipe', function (e) {
        if(e.target === myElement) return 
        console.log('Body swiped')
      })

      // 创建 Hammer 实例并添加滑动监听器到 myElement
      var hammerElement = new Hammer(myElement)
      hammerElement.get('swipe').set({ direction: Hammer.DIRECTION_ALL })

      hammerElement.on('swipe', function (e) {
        console.log('Element swiped')
        // 阻止事件冒泡
        // e.stopPropagation()
      })
    </script>
  </body>
</html>
